# Render Blueprint - نشر CraftyMind تلقائياً
# راجع: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: craftymind
    runtime: python
    region: frankfurt  # أو oregon حسب قربك

    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT

    envVars:
      - key: SECRET_KEY
        generateValue: true
