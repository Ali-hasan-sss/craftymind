<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة CraftyMind للأعمال اليدوية</title>
    
    <!-- ملف الـ CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Favicon -->
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">

    <!-- خطوط عربية جميلة -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- أي مكتبات إضافية (اختياري) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- الهيدر -->
    <header>
        <div class="header-container">
    
            <!-- اللوغو -->
            <div class="logo-box">
                <img src="/static/images/logo.jpg" alt="CraftyMind Logo">
            </div>
    
            <!-- العنوان -->
            <h1>
                منصة <span class="brand-name">CraftyMind</span> للأعمال اليدوية
            </h1>
    
            <!-- التنقل -->
            <nav>
                <a href="/">الرئيسية</a>
                <a href="/add-product">إضافة عمل</a>
                <a href="/ideas">اقتراحات ذكية</a>
                <a href="/chatbot">المساعد الذكي</a>
            </nav>
    
        </div>
    </header>
    

    <!-- المحتوى الرئيسي -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- الفوتر -->
    <footer>
        <p style="text-align:center; margin-top:30px; color:#555;">
            &copy; 2026 منصة CraftyMind - جميع الحقوق محفوظة
        </p>
    </footer>

</body>
</html>
