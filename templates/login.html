<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول | CraftyMind</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            height: 100vh;
            background: linear-gradient(
                135deg,
                #4b6cb7,
                #182848
            );
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background overlay */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.15);
        }

        /* Login Card */
        .login-card {
            position: relative;
            z-index: 2;
            background: #ffffff;
            width: 400px;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            text-align: center;
            animation: fadeUp 1s ease forwards;
        }

        /* Brand */
        .brand {
            font-size: 1.9rem;
            font-weight: 700;
            color: #4b6cb7;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        /* Flash message */
        .flash {
            background: #ffe5e5;
            color: #c0392b;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* Inputs */
        input {
            width: 100%;
            padding: 13px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75,108,183,0.15);
        }

        /* Button */
        button {
            width: 100%;
            padding: 13px;
            background: #f5a623;
            color: #182848;
            border: none;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* Register link */
        .link {
            margin-top: 18px;
            font-size: 14px;
            color: #555;
        }

        .link a {
            color: #4b6cb7;
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }

        /* Animation */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="brand">CraftyMind</div>
    <div class="subtitle">تسجيل الدخول إلى حسابك</div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="username" placeholder="اسم المستخدم" required>
        <input type="password" name="password" placeholder="كلمة المرور" required>
        <button type="submit">تسجيل الدخول</button>
    </form>

    <div class="link">
        ليس لديك حساب؟
        <a href="{{ url_for('register') }}">إنشاء حساب</a>
    </div>
</div>

</body>
</html>
