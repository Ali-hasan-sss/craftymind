<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Smart Platform</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #f0f4f8;
            color: #333;
        }

        .welcome-header {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                135deg,
                rgba(75,108,183,0.85),
                rgba(24,40,72,0.85)
            );
            z-index: 2;
        }

        .slider {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        .slide {
    position: absolute;
    inset: 0;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

    /* High-accuracy rendering */
    image-rendering: auto;
    backface-visibility: hidden;
    transform: translateZ(0);

    opacity: 0;
    transition: opacity 1.5s ease-in-out, transform 6s linear;
    transform: scale(1);
}


        .slide.active {
            opacity: 1;
            transform: scale(1.08);
        }

        .header-content {
            position: relative;
            z-index: 3;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            color: white;
            animation: fadeUp 1.2s ease forwards;
        }

        .logo-box img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f5a623;
            background: white;
            margin-bottom: 15px;
        }

        .brand-name {
            font-size: 2.8rem;
            color: #f5a623;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .welcome-text {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #f0f4f8;
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Unified Button Style */
        .button {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .button.login {
            background-color: #f5a623;
            color: #182848;
        }

        .button.login:hover {
            background-color: #ffffff;
        }

        .button.about {
            border: 2px solid #ffffff;
            color: #ffffff;
        }

        .button.about:hover {
            background-color: #4b6cb7;
            border-color: #4b6cb7;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .brand-name {
                font-size: 2.2rem;
            }

            .welcome-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<header class="welcome-header">

    <div class="overlay"></div>

    <div class="slider">
        <div class="slide active" style="background-image:url('/static/images/slide1.jpg')"></div>
        <div class="slide" style="background-image:url('/static/images/slide2.jpg')"></div>
        <div class="slide" style="background-image:url('/static/images/slide3.jpg')"></div>
    </div>

    <div class="header-content">
        <div class="logo-box">
            <img src="/static/images/logo.jpg" alt="Logo">
        </div>

        <h1 class="brand-name"> CraftyMind Smart Platform</h1>

        <p class="welcome-text">
            منصة ذكية تجمع بين التصميم الإبداعي والتقنيات الحديثة لتقديم تجربة متقدمة واحترافية
        </p>

        <div class="actions">
            <a class="button login" href="{{ url_for('login') }}">تسجيل الدخول</a>
            <a class="button about" href="{{ url_for('about') }}">حول المنصة</a>
        </div>
    </div>

</header>

<script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function showNextSlide() {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
    }

    setInterval(showNextSlide, 5000);
</script>

</body>
</html>
